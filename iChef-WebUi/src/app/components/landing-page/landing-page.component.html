<div class="flex-column-center">
    <img src="{{landingPageImage}}" alt="Recipes Image">
    <span class="title">{{appTitle}}</span>
    <div class="description margin-lr-auto">
        {{description}}
    </div>
    <div class="search-input margin-lr-auto">
        <img class="search-icon" src="{{searchIcon}}" alt="Search Icon">
        <input class="search-bar-input" placeholder="{{searchPlaceHolder}}" autocomplete="off">
    </div>
    <button mat-raised-button class="font secondary-button margin-lr-auto">
        {{searchBtn}}
    </button>
</div>
