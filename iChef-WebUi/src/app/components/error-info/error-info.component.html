<div class="header" [ngClass]="{'error': isError, 'info': !isError}">
    <span class="header-icon">
        <mat-icon>priority_high</mat-icon>
    </span>
    <span class="header-text">{{headerText}}</span>
    <button mat-icon-button class="header-dismiss" (click)="dismiss()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div class="info-body">
    <div class="main-message">
        {{mainMessage}}
    </div>
</div>
