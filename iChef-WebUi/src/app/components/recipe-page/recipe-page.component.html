<body>
  <h1>Recipe Creation</h1>
  <div class="left">
   
      <div class="form-field">
        <input class="input" text-align="center" placeholder="Recipe Title">
      </div>

      <table>
        <tr>
          <td>
            <label class="form-field-smaller">Ingredients: </label>
          </td>
          <td>
            <span class="form-field-smaller">
              <input class="input-smaller" >
            </span>
          </td>
          <td>
            <span class="form-field-smaller">
              <input class="input-smaller">
            </span>
          </td>
          <td>
            <select name="Quantity" id="quantity">
              <option value="g">g</option>
              <option value="kg">kg</option>
              <option value="ml">ml</option>
              <option value="l">l</option>
            </select>
            
            <button class="add-button">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-field-smaller"> Utensils: </label>
          </td>
          <td id="utensils">
            <span class="form-field-smaller">
              <input >
            </span>
            <button class="add-button">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-field-smaller"> Time to prepare: </label>
          </td>
          <td>
            <span class="form-field-smaller">
              <input class="input-smaller">
            </span>
          </td>
          <td>
            <label class="form-field-smaller"> Difficulty: </label>
          </td>
          <td>
            <select name="Difficulty" id="difficulty">
              <option value="easy">easy</option>
              <option value="medium">medium</option>
              <option value="hard">hard</option>
            </select>
          </td>
        </tr>
      </table>

      <div class="field">
        <p>Preparation instructions:</p>
        <textarea rows = "8" cols = "85" name = "instructions">
        </textarea>
        <br>
      </div>
       
      <div class="field">
        <p>Extra Notes:</p>
        <textarea rows = "8" cols = "85" name = "extranotes">
        </textarea>
        <br>
      </div>
  </div>
  
  <div class="right">
    
      <div class="up">
        <h2>Ingredients & Utensils</h2>
        <div class="ingredients">
          <h3>Ingredients</h3>
        </div>
        <div class="utensils">
          <h3>Utensils</h3>
        </div>
      </div>

      <div class="down">

      </div>
   
  </div>

  <button class="save">
    Save
  </button>

  </body>
